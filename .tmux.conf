# import colors
set -g default-terminal 'screen-256color'
# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-windwo -t :-
bind-key -r C-l select-windwo -t :+

set -g prefix2 C-s
set -g @continuum-restore 'on'
set -g @dracula-show-flags true
set -g @dracula-plugins "git cpu-usage gpu-usage ram-usage powerline battery ssh-session time"
set -g @dracula-show-powerline true
# set -g @dracula-battery-label "â™¥ "
# set -g @dracula-battery-label true
set -g @dracula-show-battery-status true
# set -g @dracula-git-disable-status true
# set -g @dracula-network-vpn-verbose true
# set -g @dracula-show-ssh-only-when-connected true
set -g @dracula-fixed-location "Shanghai"
set -g @dracula-weather-location "London"
set -g @dracula-show-fahrenheit false
# reload config
unbind r
bind r source-file ~/.tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
